version: "3.7"

services:
  payd:
    container_name: payd
    image: payd-test.service
    environment:
      DB_DSN: "file:paydb/wallet.db?cache=shared&_foreign_keys=true"
      DB_SCHEMA_PATH: "migrations"
    volumes:
      - payd-data:/paydb
    ports:
      - "8443:8443"
    networks:
      - regtest-stack

networks:
  regtest-stack:
    name: regtest-stack
    external: true

volumes:
  payd-data:
    external: false